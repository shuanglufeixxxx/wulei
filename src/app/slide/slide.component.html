<div class="slide-area">
  <div class="showable">
    <div class="slide-show" *ngFor="let slideShow of slideShows, index as i" [@position]="positions[i]">
      <ng-container [ngTemplateOutlet]="slideShow.content"></ng-container>
    </div>
  </div>
  <div class="slide-indicator-container" *ngIf="showIndicator" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="24px">
    <div class="slide-indicator" *ngFor="let _ of slideShows, index as i" [class.slideIndicatorActive]="i === currentIndex" (click)="moveTo(i)"></div>
  </div>
  <div class="previous" (click)="moveTo( (currentIndex + slideShows.length - 1) % slideShows.length, 'right' )">
    <ng-content select="[slide-previous]"></ng-content>
  </div>
  <div class="next" (click)="moveTo( (currentIndex + 1) % slideShows.length, 'left' )">
    <ng-content select="[slide-next]"></ng-content>
  </div>
</div>
