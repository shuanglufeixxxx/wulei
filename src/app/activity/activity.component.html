<app-slide *ngIf="activityTopPosts" [showIndicator]="true" [autoPlay]="true" [style.height.vw]="isMobileDevice ? 100 : 47.6">
  <app-slide-show *ngFor="let post of activityTopPosts">
    <app-post-preview [post]="post"></app-post-preview>
  </app-slide-show>
</app-slide>
<app-footer fxShow [fxShow.xs]="false"></app-footer>
<app-footer-mobile fxHide [fxHide.xs]="false"></app-footer-mobile>
