<app-menubar-mobile fxHide [fxHide.xs]="false" [style.left.%]="menubarMobileOpen ? '0' : '-100'" (closeMenubarMobileRequest)="closeMenubarMobile()"></app-menubar-mobile>
<div class="plain-content" [class.noScrollable]="menubarMobileOpen">
  <app-header fxShow [fxShow.xs]="false"></app-header>
  <app-header-mobile fxHide [fxHide.xs]="false" (openMenubarMobileRequest)="openMenubarMobile()"></app-header-mobile>
  <router-outlet></router-outlet>
  <app-footer fxShow [fxShow.xs]="false"></app-footer>
  <app-footer-mobile fxHide [fxHide.xs]="false"></app-footer-mobile>
</div>
<router-outlet name="action"></router-outlet>
