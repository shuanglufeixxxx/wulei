<div class="tv-series-area">
  <div class="post-essential-container">
    <app-post-preview [preview]="currentPreview" *ngIf="currentPreview"></app-post-preview>
    <div class="post-title-container" *ngIf="currentPost">
      <div class="post-title">{{currentPost.title}}</div>
    </div>
  </div>
  <app-playbill-gallery *ngIf="posts" [posts]="posts" (choosePost)="changeCurrentPost($event)"></app-playbill-gallery>
</div>
